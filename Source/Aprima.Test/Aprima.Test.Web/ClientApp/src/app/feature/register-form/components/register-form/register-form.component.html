<form [formGroup]="registrationForm"
      (ngSubmit)="onSubmit(registrationForm)"
      autocomplete="off">
  <div class="d-flex flex-row flex-wrap justify-content-center m-3 ml-auto mr-auto">
    <div class="d-flex flex-column ml-auto mr-auto">
      <div class="d-flex flex-column set-width m-2">
        <mat-form-field>
          <div class="d-flex">
            <input matInput
                   tabindex="1"
                   type="text"
                   formControlName="userName"
                   id="username"
                   name="userName"
                   autocomplete="off"
                   placeholder="User Name" />
          </div>
        </mat-form-field>
        <div *ngIf="registrationForm.controls['userName']?.touched && registrationForm.controls['userName']?.errors">
          <app-register-control-messages [control]="registrationForm.controls['userName']" [label]="'User name'"></app-register-control-messages>
        </div>
      </div>
      <div class="d-flex flex-column set-width m-2">
        <mat-form-field>
          <div class="d-flex">
            <input matInput
                   tabindex="1"
                   type="text"
                   formControlName="password"
                   id="password"
                   name="password"
                   autocomplete="off"
                   placeholder="Password" />
          </div>
        </mat-form-field>
        <div *ngIf="registrationForm.controls['password']?.touched && registrationForm.controls['password']?.errors">
          <app-register-control-messages [control]="registrationForm.controls['password']" [label]="'Password'"></app-register-control-messages>
        </div>
      </div>
      <div class="d-flex flex-column set-width m-2">
        <mat-form-field>
          <div class="d-flex">
            <input matInput
                   tabindex="1"
                   type="text"
                   formControlName="userName"
                   id="username"
                   name="userName"
                   autocomplete="off"
                   placeholder="User Name" />
          </div>
        </mat-form-field>
        <div *ngIf="registrationForm.controls['userName']?.touched && registrationForm.controls['userName']?.errors">
          <app-register-control-messages [control]="registrationForm.controls['userName']" [label]="'User name'"></app-register-control-messages>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap modal-footer p-1 pt-2 pl-2 justify-content-end">
    <div class="alert alert-danger mb-0 mt-0 ml-auto mat-elevation-z8" *ngIf="validationError">
      <i class="fa fa-exclamation-circle align-self-center mr-2"></i>{{validationError}}
    </div>
    <div class="align-self-center">
      <button mat-raised-button
              type="submit"
              class="btn bg-primary text-light m-1 mt-2"
              [disabled]="registrationForm.invalid">
        Submit
      </button>
    </div>
  </div>
</form>
